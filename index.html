<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Login - NEC-Canteen</title>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background: linear-gradient(135deg, #ff4757 0%, #ffa502 100%);">
    <div style="background:white; padding:40px; border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,0.2); width:350px; text-align:center;">
        <h1 style="color:var(--primary); margin-bottom:10px;">NEC-Canteen</h1>
        <p style="margin-bottom:30px; color:#666;">Welcome back! Please login.</p>
        <input type="text" id="username" placeholder="Username" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">
        <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px;">
        <!-- <button onclick="login('customer')" class="btn btn-primary" style="width:100%; margin-bottom:10px;">Login as Customer</button>
        <button onclick="login('admin')" class="btn btn-secondary" style="width:100%; background:#2f3542; color:white;">Login as Admin</button> -->
        <button class="btn btn-primary" onclick="login()">Login</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
